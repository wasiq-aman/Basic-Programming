<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hover Placeholder With Validation</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>
<body>
	<div class="container">
		<h1>REGISTER</h1>
		<form id="registration_form">
			<div>
				<input type="text" id="form_fname" name="" required="">
				<span class="error_form" id="fname_error_message"></span>
				<label>
					First Name
				</label>	
			</div>
			<div>
				<input type="text" id="form_sname" name="" required="">
				<span class="error_form" id="sname_error_message"></span>
				<label>
					Second Name
				</label>	
			</div>
			<div>
				<input type="email" id="form_email" name="" required="">
				<span class="error_form" id="email_error_message"></span>
				<label>Email id</label>	
			</div>
			<div>
				<input type="password" id="form_password" name="" required="">
				<span class="error_form" id="password_error_message"></span>
				<label>Password</label>	
			</div>
			<div>
				<input type="password" id="form_retype_password" name="" required="">
				<span class="error_form" id="retype_password_error_message"></span>
				<label>Re-Enter Password</label>	
			</div>
			<input type="submit" value="Register" name="">
		</form>
	</div>
	<script type="text/javascript">
      $(function() {
          $("#registration_form").submit(function() {
              var error = false;
  
              // Reset previous errors
              $(".error_form").hide();
              $(".form-control").css("border-bottom", "2px solid #ccc");
  
              // Validation for First Name
              var fname = $("#form_fname").val();
              if (fname === "") {
                  $("#fname_error_message").html("Please enter your first name");
                  $("#fname_error_message").show();
                  $("#form_fname").css("border-bottom", "2px solid #F90A0A");
                  error = true;
              }
  
              // Validation for Second Name
              var sname = $("#form_sname").val();
              if (sname === "") {
                  $("#sname_error_message").html("Please enter your second name");
                  $("#sname_error_message").show();
                  $("#form_sname").css("border-bottom", "2px solid #F90A0A");
                  error = true;
              }
  
              // Validation for Email
              var email = $("#form_email").val();
              var emailPattern = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
              if (!emailPattern.test(email) || email === "") {
                  $("#email_error_message").html("Please enter a valid email");
                  $("#email_error_message").show();
                  $("#form_email").css("border-bottom", "2px solid #F90A0A");
                  error = true;
              }
  
              // Validation for Password
              var password = $("#form_password").val();
              if (password.length < 8 || password === "") {
                  $("#password_error_message").html("Password should be at least 8 characters");
                  $("#password_error_message").show();
                  $("#form_password").css("border-bottom", "2px solid #F90A0A");
                  error = true;
              }
  
              // Validation for Retype Password
              var retypePassword = $("#form_retype_password").val();
              if (retypePassword !== password) {
                  $("#retype_password_error_message").html("Passwords do not match");
                  $("#retype_password_error_message").show();
                  $("#form_retype_password").css("border-bottom", "2px solid #F90A0A");
                  error = true;
              }
  
              // Return false if there is an error
              if (error) {
                  alert("Please fill the form correctly");
                  return false;
              }
  
              // If no error, submit the form
              alert("Registration successful");
              return true;
          });
      });
  </script>
  
</body>
</html>
